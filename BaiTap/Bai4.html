<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liệt kê số nguyên tố</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        margin-left: 155px;
      }
      p {
        font-style: italic;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Liệt kê số nguyên tố từ 1 đến n</h1>

    <label for="soNguyen">Nhập số nguyên n:</label>
    <input type="number" id="soNguyen" placeholder="Nhập số nguyên" />
    <button onclick="lietKeSoNguyenTo()">Liệt kê số nguyên tố</button>
    <p id="ketQua"></p>

    <script>
     
      function SNT(n) {
        if (n <= 1) return false; 
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false; 
        }
        return true;
      }

      
      function lietKeSoNguyenTo() {
        const n = parseInt(document.getElementById("soNguyen").value);

        // Kiểm tra nếu giá trị nhập vào không hợp lệ
        if (isNaN(n) || n < 1) {
          document.getElementById("ketQua").innerText =
            "Vui lòng nhập một số nguyên lớn hơn 0!";
          return;
        }

        let soNguyenTo = [];
        for (let i = 2; i <= n; i++) {
          if (SNT(i)) {
            soNguyenTo.push(i);
          }
        }

        // Hiển thị kết quả
        if (soNguyenTo.length > 0) {
          document.getElementById(
            "ketQua"
          ).innerText = `Các số nguyên tố từ 1 đến ${n}: ${soNguyenTo.join(
            ", "
          )}`;
        } else {
          document.getElementById(
            "ketQua"
          ).innerText = `Không có số nguyên tố nào trong khoảng từ 1 đến ${n}.`;
        }
      }
    </script>
  </body>
</html>
