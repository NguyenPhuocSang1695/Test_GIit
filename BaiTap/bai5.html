<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính S = -1 + 1^1 - 2^2 + 3^3 - 4^4 + ...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        margin-left: 155px;
      }
      p {
        font-style: italic;
        color: #333;
      }
    </style>
  </head>
  <body>
    <label for="n">Nhập giá trị n:</label>
    <input type="number" id="n" value="5" />
    <button onclick="tinhTong()">Tính tổng</button>
    <p id="ketQua"></p>

    <script>
      function tinhTong() {
        const n = document.getElementById("n").value;
        let S = 0;
        for (let i = 0; i <= n; i++) {
        let dau = Math.pow(-1, i+1);
        let soMu = Math.pow(i, i);
     
        S += dau * soMu;
        }
        document.getElementById("ketQua").textContent =
          "Tổng của dãy số là: " + S;
      }
    </script>
  </body>
</html>
