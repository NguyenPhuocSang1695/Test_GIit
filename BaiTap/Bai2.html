<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm BSCNN và ƯSCNN</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        margin-left: 155px;
      }
      p {
        font-style: italic;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Tìm Bội số chung nhỏ nhất (BSCNN) và Ước số chung lớn nhất (ƯSCNN)</h1>

    <label for="so1">Nhập số thứ nhất:</label>
    <input type="number" id="so1" placeholder="Số thứ nhất" />
    <br />
    <label for="so2">Nhập số thứ hai:</label>
    <input type="number" id="so2" placeholder="Số thứ hai" />
    <br />
    <button onclick="tinhBSCNN_USCNN()">Tính</button>
    <p id="ketQua"></p>

    <script>
      // Hàm tính ƯSCNN
      function timUSCNN(a, b) {
        while (b !== 0) {
          const temp = b;
          b = a % b;
          a = temp;
        }
        return a;
      }

      // Hàm tính BSCNN
      function timBSCNN(a, b) {
        return (a * b) / timUSCNN(a, b);
      }

      // Hàm chính để xử lý logic
      function tinhBSCNN_USCNN() {
        const so1 = parseInt(document.getElementById("so1").value);
        const so2 = parseInt(document.getElementById("so2").value);

        if (so1 > 0 && so2 > 0) {
          const uscnn = timUSCNN(so1, so2);
          const bscnn = timBSCNN(so1, so2);

          // Hiển thị kết quả
          document.getElementById(
            "ketQua"
          ).innerText = `ƯSCNN: ${uscnn}, BSCNN: ${bscnn}`;
        } else {
          // Thông báo lỗi nếu nhập không hợp lệ
          document.getElementById("ketQua").innerText =
            "Vui lòng nhập hai số nguyên dương!";
        }
      }
    </script>
  </body>
</html>
