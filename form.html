<!DOCTYPE html>
<html>
    <head>
        <title>Hoc HTML Form</title>
    </head>
    <body>
        <div class="container">
            <form action="index.html" name="Sang" autocomplete="on" method="get">
                <input type="hidden" name="" id="">
                <input type="text" name="txt" id="txt" value="your name" autofocus>
               
                <br>
                <label for="">lua chon cua sang</label>
                <select name="chon" id="chon">
                    <optgroup label="vui long chon">
                        <option value="sang">sang thu 3</option>
                        <option selected value="sang">sang thu 4</option>
                        <option value="sang">sang thu 5</option>
                    </optgroup>
                    <option value="sang thu 6">sang thu 6</option>
                </select>
                <br>
                <label for="nut">may cai nut vo van</label> <br>
                <input type="radio" name="s1" id="">sang dep trai <br>
                <input type="radio" name="s1" id="">sang dep trai <br>
                <input type="checkbox" name="s2" id="">sang qua dep trai <br>
                <input type="text" name="" id="" value="dep trai vl hay chon file di">

                <input type="file" name="" id=""> <br>
                <input type="submit" name="" id="" value="sang dep trai">
                <input type="reset" name="" id="" value="sang dep trai reset">
            </form>

            <form action="index.html">
                <fieldset>
                    <legend>Nguyen Phuoc Sang dep trai</legend>
                    <label for="">sang chon</label> 
                    <input type="radio" name="nation" id=""> English
                    <input type="radio" name="nation" id=""> France
                    <input type="radio" name="nation" id=""> Mexico
                    <input type="submit" name="" id="">
                </fieldset>
            </form>

            <form action="">
                <input type="button">
<input type="checkbox">
<input type="color">
<input type="date">
<input type="datetime-local">
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text">
<input type="time">
<input type="url">
<input type="week">
            </form>

            <form>
                <label>Checkbox (checked):</label>
                <input type="checkbox" name="check" checked><br><br>
              
                <label>Disabled field:</label>
                <input type="text" name="disabledField" disabled value="Disabled"><br><br>
              
                <label>Number (min, max, step):</label>
                <input type="number" name="number" min="10" max="50" step="5" placeholder="10, 15, 20..."><br><br>
              
                <label>Text (maxlength, required):</label>
                <input type="text" name="username" maxlength="10" minlength="5" required><br><br>
              
                <label>Date (min, max):</label>
                <input type="date" name="birthday" min="2020-01-01" max="2030-12-31"><br><br>
              
                <label>Readonly field:</label>
                <input type="text" name="readonlyField" value="Read-only" readonly><br><br>
                <input type="text" name="username" pattern="[A-Za-z]{3,10}" title="Only letters (3-10 characters)">
                <input type="tel" name="phone" pattern="\d{10}" title="Enter a 10-digit phone number">

              
                <input type="submit" value="Submit">
              </form>
              
        </div>
    </body>
</html>
