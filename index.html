<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="fontawesome-free-6.7.1-web/css/all.min.css">
  <title>Flatpickr with Icon</title>
  <style>
    /* Flatpickr CSS */
    .flatpickr-calendar {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .flatpickr-day {
      padding: 8px;
      font-size: 14px;
    }
    .flatpickr-day.selected {
      background: #007bff;
      color: white;
    }

    /* Input group CSS */
    .input-group {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    #datepicker {
      padding-right: 40px; /* Chừa khoảng trống cho icon */
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .calendar-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="date" id="datepicker" placeholder="Chọn ngày" />
    <span class="calendar-icon">
    </span>
  </div>
</body>
</html>
