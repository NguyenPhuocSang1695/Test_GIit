<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      tr,
      td {
        border: 1px red solid;
        border-spacing: 150px;
        width: 100px;
        text-align: center;
      }

      table {
        border: 1px red dashed;
        border-spacing: 12px;
      }

      .stt,
      .tenmon,
      .sotiet,
      .hk1,
      .hk2,
      .gc,
      .lt,
      .th {
        text-align: center;
      }
    </style>
  </head>
  <body style="width: 100%">
    <table>
      <tr>
        <th
          colspan="7"
          style="
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            background-color: gray;
          "
        >
          Kế hoạch đào tạo
        </th>
      </tr>

      <tr>
        <td rowspan="2" class="stt">STT</td>
        <td rowspan="2" class="tenmon">Tên môn</td>
        <td colspan="2" class="sotiet">Số tiết</td>
        <td rowspan="2" class="hk1">HK1</td>
        <td rowspan="2" class="hk2">HK2</td>
        <td rowspan="2" class="gc">Ghi chú</td>
      </tr>
      <tr>
        <td class="lt">LT</td>
        <td class="th">TH</td>
      </tr>

      <tr>
        <td class="stt">1</td>
        <td class="tenmon">Chính Trị</td>
        <td>30</td>
        <td>30</td>
        <td>x</td>
        <td></td>
        <td rowspan="2">2 tuần đầu HK 2</td>
      </tr>

      <tr>
        <td class="stt">2</td>
        <td class="tenmon">Thể dục</td>
        <td>10</td>
        <td>30</td>
        <td></td>
        <td>x</td>
      </tr>

      <tr>
        <td class="stt">3</td>
        <td class="tenmon">Anh văn</td>
        <td>90</td>
        <td>0</td>
        <td>x</td>
        <td></td>
        <td rowspan="3">15 tuần</td>
      </tr>

      <tr>
        <td class="stt">4</td>
        <td class="tenmon">Chính Trị</td>
        <td>30</td>
        <td>30</td>
        <td>x</td>
        <td></td>
      </tr>

      <tr>
        <td style="text-align: left">5</td>
        <td class="tenmon">Chính Trị</td>
        <td>30</td>
        <td>30</td>
        <td>x</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
